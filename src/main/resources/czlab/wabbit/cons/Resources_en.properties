##############################################################################
### command line usage
wabbit.desc=Wabbit is a framework for building web/service pods.
cmds.header=Several tasks are available:-
cmds.trailer=Run `wabbit help <task>` for more details.
usage.help=help
usage.help.desc=Display a list of tasks or help for a given task.

usage.new.d1=Create a new pod in the current directory.
usage.new.d2=usage: wabbit new [options] <pod-name>
usage.new.d3=options:
usage.new.d4=-w, --web   Create a web pod.
usage.new.d5=-s, --soa   Create a service oriented pod.
usage.new=new
usage.new.desc=Create a new pod.

usage.svc.d1=Manage system services for this pod.
usage.svc.d2=usage: wabbit service [options]
usage.svc.d3=options:
usage.svc.d4=-t, --type <TYPE>   Service type.
usage.svc.d5=-a, --add <id>      Name of service.
usage.svc.d6=-r, --remove <id>   Name of service.
usage.svc.d7=types:
usage.svc.d8=http,web,tcp,mail,repeat,once,files are currently supported.
usage.svc=service
usage.svc.desc=Add or remove a system service.

usage.podify.d1=Package this pod as a zipped archive.
usage.podify.d2=usage: wabbit podify <output-dir>
usage.podify=podify
usage.podify.desc=Package pod as a zip file.

usage.ide.d1=Generate IDE project files.
usage.ide.d2=usage: wabbit ide [options]
usage.ide.d3=options:
usage.ide.d4=-e, --eclipse   Generate eclipse project files.
usage.ide=ide
usage.ide.desc=Generate IDE project files.

usage.build.d1=Make the pod, optionally run a build target.
usage.build.d2=usage: wabbit make [optional-target]
usage.build.d3=e.g.
usage.build.d4=make compile
usage.build=make
usage.build.desc=Compile/Build this pod.

usage.test.d1=Compiles and run test cases.
usage.test.d2=usage: wabbit test
usage.test=test
usage.test.desc=Run test cases.

usage.debug.d1=Start the pod in debug mode.
usage.debug.d2=usage: wabbit debug
usage.debug=debug
usage.debug.desc=Start the pod in debug mode.

usage.start.d1=Start the pod, optionally run it in background.
usage.start.d2=usage: wabbit run [options]
usage.start.d3=options:
usage.start.d4=-bg, --background   Start pod in background.
usage.start=run
usage.start.desc=Start the pod.

usage.stop.d1=Stop a running pod.
usage.stop.d2=usage: wabbit stop
usage.stop=stop
usage.stop.desc=Stop the pod.

usage.gen.d1=Many useful crypto related functions.
usage.gen.d2=usage: wabbit crypto [options]
usage.gen.d3=options:
usage.gen.d4=-p --password [length]      Generate a strong password.
usage.gen.d5=-h --hash <data>            Generate a digest.
usage.gen.d6=-m --mac <data>             Generate a Mac.
usage.gen.d7=-u --uuid                   Generate a UUID.
usage.gen.d8=-e --encrypt [key] <data>   Encrypt data.
usage.gen.d9=-d --decrypt [key] <data>   Decrypt data.
usage.gen=crypto
usage.gen.desc=Crypto-related functions.

usage.testjce.d1=Check for *unlimited-strength* JCE policy files.
usage.testjce.d2=usage: wabbit testjce
usage.testjce.ok=JCE is OK.
usage.testjce=testjce
usage.testjce.desc=Check JCE  Policy Files.


usage.demo.d1=Generate a set of samples in the output directory.
usage.demo.d2=usage: wabbit demos <output-dir>
usage.demo=demos
usage.demo.desc=Generate a set of samples.

usage.version.d1=Show the current wabbit version.
usage.version.d2=usage: wabbit version
usage.version.o1=wabbit version : {}
usage.version.o2=java version  : {}
usage.version=version
usage.version.desc=Show version info.

